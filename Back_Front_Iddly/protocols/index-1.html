<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <h1>
      Звіти з лабораторних робіт з дисципліни
      <span>"Основи Front-End та Back-End розробок"</span>
    </h1>
    <div class="info">
      <p class="item" style="font-weight: 700;">Бригада №4</p>
      <p class="item">Студент групи:</p>
      <select class="item" id="mySelect" onchange="fun1()">
        <option disabled selected value>select an option</option>
        <option id="ІВ-93" value="ІВ-93">ІВ-93</option>
        <option id="ІО-93" value="ІО-93">ІО-93</option>
      </select>
      <p class="item" id="Name"></p>
      <div class="image">
        <img class="first-photo" src="" alt="" />
        <img class="second-photo" src="" alt="" />
      </div>
    </div>
    <section class="labs">
      <div class="container">
        <div class="labs-content">
          <button class="labs__button">Laboratory work #1</button>
          <button class="labs__button">Laboratory work #2</button>
          <button class="labs__button">Laboratory work #3</button>
          <button class="labs__button">Laboratory work #4</button>
          <button class="labs__button">Laboratory work #5</button>
          <button class="labs__button">Laboratory work #6</button>
          <button class="labs__button">Laboratory work #7</button>
          <button class="labs__button">Laboratory work #8</button>
          <button class="labs__button">Laboratory work #9</button>
        </div>
      </div>
    </section>
    <main class="main_1">
      <div class="container">
        <div class="main-content">
          <div class="left-part">
            <button class="left-part__item first">Опис предметного середовища</button>
            <button class="left-part__item second">
              Тема, Мета, Місце розташування лабораторної роботи
            </button>
            <button class="left-part__item third own">Структура документа</button>
            <button class="left-part__item add fourth">HTML-код таблиць</button>
            <button class="left-part__item add fifth">HTML-код форми</button>
            <button class="left-part__item add sixth">HTML-код зоображення</button>
            <button class="left-part__item seventh">Висновки</button>
          </div>
          <div id="right-part">
             <pre id="code"></pre>
          </div>
        </div>
      </div>
    </main>
    <main class="main_2">
      <div class="container">
        <div class="main-content">
          <div class="left-part">
            <button class="left-part__item-second first">Селектори тегу</button>
            <button class="left-part__item-second second">Селектори класу</button>
            <button class="left-part__item-second third">Ідентифікатори</button>
            <button class="left-part__item-second fourth own">Cелектори:</button>
              <button class="left-part__item-second add fifth">Сусідні селектори</button>
              <button class="left-part__item-second add sixth">Дочерні селектори</button>
              <button class="left-part__item-second add seventh">Селектор атрибута</button>
              <button class="left-part__item-second add eighth">Універсальний селектор</button>
            <button class="left-part__item-second nineth own">Як оформлюються:</button>
              <button class="left-part__item-second add 10th">Списки</button>
              <button class="left-part__item-second add 11th">Різноманітні властивості кольору і фону</button>
              <button class="left-part__item-second add 12th">Зовнішні та внутрішні  відступи</button>
              <button class="left-part__item-second add 13th">Плаваючі елементи</button>
          </div>
          <div id="right-part">
             <pre id="code_2"></pre>
          </div>
        </div>
      </div>
    </main>
    <main class="main_3">
      <div class="container">
        <div class="main-content">
          <div class="left-part">
            <button class="left-part__item-third first">Тема, Мета, <br/>Місце розташування Звіту, Сайту</button>
            <button class="left-part__item-third second own">Зовнішній вигляд макету розробників</button>
            <button class="left-part__item-third add ivan_layout">Гулак Іван ІВ-93</button>
            <button class="left-part__item-third add vlad_layout">Стеценко Богдан ІВ-93</button>
            <button class="left-part__item-third add bogdan_layout">Губенко Владислав ІО-93</button>
            <button class="left-part__item-third third own">HTML-код макету</button>
            <button class="left-part__item-third add fourth">Розмітка сторінки <br/>за допомогою таблиці</button>
              <button class="left-part__item-third add fifth">Розмітка сторінки <br/>за допомогою плаваючих блоків</button>
            <button class="left-part__item-third sixth own">Висновки:</button>
              <button class="left-part__item-third add seventh">HTML-код сторінки завдання</button>
              <button class="left-part__item-third add eighth">CSS-код сторінки завдання</button>
              <button class="left-part__item-third nineth">Висновки</button>
          </div>
          <div id="right-part">
             <pre id="code_3"></pre>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
